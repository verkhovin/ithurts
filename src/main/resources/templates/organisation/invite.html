<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="main">
    <div class="row mt-3 mt-lg-5 align-items-center">
        <div class="col-md">
            <form th:object="${memberInvitationRequest}" th:action="@{/organisations/invite}" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"/>

                </div>
                <input class="btn btn-primary" type="submit" value="Send invitation"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
