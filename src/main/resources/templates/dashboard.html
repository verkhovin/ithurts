<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="main">
    <div  class="row mt-3 mt-lg-5 align-items-center">
        <div class="col-md-12 ">
            <h6 th:if="${debts.isEmpty()}" class="text-center">Dashboard is empty for now</h6>
            <div th:unless="${debts.isEmpty()}">
                <p class="text-muted">Currently, the dashboard contains only a list of active debts. More advanced data displaying is coming soon.</p>
                    <div th:each="debt : ${debts}">
                        <div class="card mt-2">
                            <div class="card-body">
                                <h5 class="card-title"><span th:text="${debt.title}"></span></h5>
                                <h6 th:if="${!debt.status.toString().equals('OPEN')}">
                                    <span class="badge bg-dark">PROBABLY RESOLVED</span>
                                </h6>
                                <h6 th:if="${debt.status.toString().equals('OPEN')}">
                                    <span class="badge bg-dark">OPEN</span>
                                </h6>
                                <pre th:text="${debt.description}"></pre>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
