<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>It Hurts</title>
</head>
<body>
<div>
    <ul>
        <li th:each="org: ${#session.getAttribute('organisations')}">
            <a th:href="@{organisations/{id}/select(id=${org.id})}" th:text="${org.name}"></a>
        </li>
    </ul>
</div>
<div layout:fragment="main"></div>
</body>
</html>
